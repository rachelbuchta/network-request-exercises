<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Network Requests</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <main>
      <form class="animal-input">
        <section class="form-wrapper">
           <h2 class="input-title">Add Your Own Cool Animal Factoid!</h2>
          <label for="id-input">ID:</label>
          <input type="text" class="id-input" name="id-input"><br><br>
          <label for="name">Animal Name:</label>
          <input type="text" class="name-input" name="name-input"><br><br>
          <label for="diet">Diet:</label>
          <input type="text" class="diet-input" name="diet-input"><br><br>
          <label for="fun-fact">Fun Fact:</label>
          <input type="text" class="fact-input" name="fact-input"><br><br>
          <button type="submit" id="submit-button" class="animal-input">Let's See It!</button>
        </section>
        <section class="delete-wrapper">
           <h2 class="input-title">I'm Done With This One..</h2>
          <label for="id-input-delete">ID:</label>
          <input type="text" class="id-input-delete" name="name-input"><br><br>
          <button type="button" id="delete-button" class="animal-input">BUH BYE!</button>
        </section>
      </form>
      <section class="animal-wrapper">
        <h1>Animals are cool..</h1>
        <section class="animals">
        </section>
      </section>
    </main>
  </body>
<script src="./index.js"></script>
</html>
